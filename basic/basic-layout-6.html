<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 6</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      
    body{
      display: grid; 
      gap: 1em; 
      grid-template-areas: 
      "Blauw Blauw Zwart"
      "Roze Geel Zwart"; 
      grid-template-columns: 1fr 1.5fr 0.8fr; 
      grid-template-rows: 0.5fr 2.2fr; 
      }
      header, .cyan {
        grid-area: Blauw;
      }
      nav, .magenta {
        grid-area: Roze;
      }
      main, .yellow{
        grid-area: Geel;
      }
      footer, .black {
        grid-area: Zwart;
      }
    
    
    </style>
  </head>
  <body id="basic-layout-6">
    <header><h1>Basic Layout 6</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
